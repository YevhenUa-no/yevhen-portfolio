<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classic Snake Game</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tone/14.8.49/Tone.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #10b981;
            flex-direction: column;
            user-select: none;
            overflow: hidden;
        }

        canvas {
            background-color: rgba(15, 23, 42, 0.8);
            border: 3px solid #10b981;
            border-radius: 0.75rem;
            box-shadow: 0 0 30px rgba(16, 185, 129, 0.6), inset 0 0 20px rgba(16, 185, 129, 0.1);
        }

        .game-info {
            margin-top: 1rem;
            text-align: center;
            font-size: 1.5rem;
            font-weight: bold;
            text-shadow: 0 0 10px rgba(16, 185, 129, 0.8);
        }

        .controls-info {
            margin-top: 0.5rem;
            font-size: 0.9rem;
            color: #64748b;
            text-align: center;
        }

        #game-over-message {
            display: none;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: linear-gradient(135deg, rgba(15, 23, 42, 0.95) 0%, rgba(30, 41, 59, 0.95) 100%);
            padding: 2rem;
            border-radius: 1rem;
            border: 3px solid #ef4444;
            color: #ef4444;
            font-size: 2rem;
            font-weight: bold;
            text-shadow: 0 0 15px #ef4444;
            text-align: center;
            z-index: 10;
            backdrop-filter: blur(10px);
        }

        #start-button {
            background: linear-gradient(135deg, #10b981 0%, #059669 100%);
            color: #0f172a;
            padding: 1rem 2.5rem;
            border-radius: 9999px;
            font-weight: 700;
            font-size: 1.1rem;
            margin-top: 1rem;
            box-shadow: 0 0 15px rgba(16, 185, 129, 0.7);
            transition: all 0.3s ease;
            cursor: pointer;
            border: none;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        #start-button:hover {
            transform: scale(1.05) translateY(-2px);
            box-shadow: 0 5px 25px rgba(16, 185, 129, 0.9);
        }

        .title {
            background: linear-gradient(135deg, #10b981, #34d399);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 20px rgba(16, 185, 129, 0.5);
        }

        .music-controls {
            position: absolute;
            top: 20px;
            right: 20px;
            display: flex;
            gap: 10px;
        }

        .music-button {
            background: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            color: #10b981;
            padding: 8px 12px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 0.9rem;
            transition: all 0.2s;
        }

        .music-button:hover {
            background: rgba(16, 185, 129, 0.3);
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.5);
        }
        
        .control-button {
            background-color: rgba(16, 185, 129, 0.2);
            border: 2px solid #10b981;
            color: #10b981;
            padding: 1rem;
            font-size: 2rem;
            font-weight: bold;
            border-radius: 0.75rem;
            transition: all 0.2s;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(16, 185, 129, 0.4);
            text-shadow: 0 0 5px #10b981;
            line-height: 1;
        }
        
        .control-button:active {
            transform: scale(0.95);
            background-color: rgba(16, 185, 129, 0.4);
        }

        #controls-container {
            display: none;
        }

        @media (max-width: 768px) {
            #controls-container {
                display: block; /* Use block to position sections vertically */
            }
            .controls-row {
                display: flex; /* Use flexbox for horizontal rows */
                justify-content: center;
                gap: 1rem;
                margin-bottom: 0.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="music-controls">
        <button class="music-button" onclick="toggleMusic()">ðŸŽµ Music</button>
    </div>

    <div class="text-center mb-6">
        <h1 class="text-4xl md:text-5xl font-extrabold title">RETRO SNAKE</h1>
        <p class="text-sm text-gray-400 mt-2">Classic arcade gaming with 8-bit beats!</p>
    </div>
    <canvas id="gameCanvas"></canvas>
    <div class="game-info">
        Score: <span id="score">0</span> | High Score: <span id="highScore">0</span>
    </div>
    <div class="controls-info">
        Use arrow keys or swipe to control â€¢ Collect red food to grow
    </div>
    <div id="game-over-message">
        <div>GAME OVER!</div>
        <div style="font-size: 1.2rem; margin-top: 10px;">Final Score: <span id="finalScore">0</span></div>
    </div>
    <button id="start-button">START GAME</button>
    
    <div id="controls-container" class="mt-8">
        <div class="controls-row">
            <button class="control-button" data-direction="up">â–²</button>
        </div>
        <div class="controls-row">
            <button class="control-button" data-direction="left">â—€</button>
            <button class="control-button" data-direction="down">â–¼</button>
            <button class="control-button" data-direction="right">â–¶</button>
        </div>
    </div>


    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');
        const scoreElement = document.getElementById('score');
        const highScoreElement = document.getElementById('highScore');
        const gameOverMessage = document.getElementById('game-over-message');
        const finalScoreElement = document.getElementById('finalScore');
        const startButton = document.getElementById('start-button');
        const controlsContainer = document.getElementById('controls-container');

        const gridSize = 20;
        let tileSize;

        let snake;
        let food;
        let score;
        let highScore = localStorage.getItem('snakeHighScore') || 0;
        let direction;
        let isGameOver = false;
        let gameLoop;
        let touchStartX = 0;
        let touchStartY = 0;
        let musicEnabled = true;

        // Audio components
        let pointSynth, buzzSynth, mainSynth;
        let mainLoop;

        // Single 8-bit song
        const song = {
            name: "Tetris Theme",
            notes: ["E5", "B4", "C5", "D5", "C5", "B4", "A4", "A4", "C5", "E5", "D5", "C5", "B4"],
            durations: ["4n", "8n", "8n", "4n", "8n", "8n", "4n", "8n", "8n", "4n", "8n", "8n", "2n"],
            tempo: 120
        };

        highScoreElement.textContent = highScore;

        function setupAudio() {
            // This function is now only called after a user interaction
            if (Tone.context.state !== 'running') {
                Tone.start();
            }

            // Main synth for background music
            mainSynth = new Tone.Synth({
                oscillator: { 
                    type: "square8",
                    modulationFrequency: 0.5
                },
                envelope: {
                    attack: 0.02,
                    decay: 0.1,
                    sustain: 0.3,
                    release: 0.8
                }
            }).chain(
                new Tone.Filter(800, "lowpass"),
                new Tone.Volume(-10),
                Tone.Destination
            );

            // Point sound effect
            pointSynth = new Tone.Synth({
                oscillator: { type: "triangle8" },
                envelope: {
                    attack: 0.01,
                    decay: 0.1,
                    sustain: 0.05,
                    release: 0.1
                }
            }).chain(
                new Tone.Volume(-8),
                Tone.Destination
            );

            // Game over sound effect
            buzzSynth = new Tone.Synth({
                oscillator: { type: "sawtooth4" },
                envelope: {
                    attack: 0.01,
                    decay: 1.5,
                    sustain: 0,
                    release: 0.1
                }
            }).chain(
                new Tone.Volume(-12),
                Tone.Destination
            );

            playCurrentSong();
        }

        function playCurrentSong() {
            if (!musicEnabled) return;

            if (mainLoop) mainLoop.dispose();

            Tone.Transport.bpm.value = song.tempo;

            mainLoop = new Tone.Sequence((time, note) => {
                if (note && musicEnabled) {
                    mainSynth.triggerAttackRelease(note, "8n", time);
                }
            }, song.notes, "8n").start(0);
        }

        function toggleMusic() {
            musicEnabled = !musicEnabled;
            if (musicEnabled) {
                // If music is enabled, we start Tone and the loop
                if (Tone.context.state === 'suspended') {
                    Tone.start();
                }
                if (Tone.Transport.state === 'stopped') {
                    Tone.Transport.start();
                }
                playCurrentSong();
            } else {
                // If music is disabled, we dispose of the loop and stop the transport
                if (mainLoop) mainLoop.dispose();
                Tone.Transport.stop();
            }
        }

        // Function to set up the canvas dimensions responsively
        function setupCanvas() {
            const size = Math.min(window.innerWidth * 0.8, window.innerHeight * 0.6, 500);
            canvas.width = size - (size % gridSize);
            canvas.height = size - (size % gridSize);
            tileSize = canvas.width / gridSize;
        }

        // Initial setup on window load
        window.onload = () => {
            setupCanvas();
            startButton.addEventListener('click', startGame);
            window.addEventListener('resize', setupCanvas);
        };

        function startGame() {
            isGameOver = false;
            gameOverMessage.style.display = 'none';
            startButton.style.display = 'none';

            score = 0;
            scoreElement.textContent = score;

            // Initial snake state
            snake = [
                { x: Math.floor(gridSize/2), y: Math.floor(gridSize/2) },
                { x: Math.floor(gridSize/2) - 1, y: Math.floor(gridSize/2) }
            ];
            direction = { x: 1, y: 0 };

            placeFood();

            if (gameLoop) clearInterval(gameLoop);
            gameLoop = setInterval(gameTick, 120);

            // This is the key change for iOS: audio is now set up after the user clicks "Start Game"
            setupAudio();
            if (musicEnabled) {
                Tone.Transport.start();
            }
        }

        function placeFood() {
            food = {
                x: Math.floor(Math.random() * gridSize),
                y: Math.floor(Math.random() * gridSize)
            };

            // Ensure food doesn't spawn on the snake
            for (let segment of snake) {
                if (segment.x === food.x && segment.y === food.y) {
                    placeFood();
                    return;
                }
            }
        }

        function gameTick() {
            if (isGameOver) {
                return;
            }

            // Move the snake
            const head = { x: snake[0].x + direction.x, y: snake[0].y + direction.y };
            snake.unshift(head);

            // Check for collision with food
            if (head.x === food.x && head.y === food.y) {
                score++;
                scoreElement.textContent = score;

                // Play point sound with pitch variation
                const pitches = ["C5", "D5", "E5", "F5", "G5"];
                const randomPitch = pitches[Math.floor(Math.random() * pitches.length)];
                pointSynth.triggerAttackRelease(randomPitch, "16n");

                placeFood();
            } else {
                snake.pop();
            }

            // Check for collisions
            if (head.x < 0 || head.x >= gridSize || head.y < 0 || head.y >= gridSize || checkSelfCollision()) {
                endGame();
            }

            drawGame();
        }

        function drawGame() {
            // Clear canvas with gradient effect
            const gradient = ctx.createLinearGradient(0, 0, canvas.width, canvas.height);
            gradient.addColorStop(0, 'rgba(15, 23, 42, 0.9)');
            gradient.addColorStop(1, 'rgba(30, 41, 59, 0.9)');
            ctx.fillStyle = gradient;
            ctx.fillRect(0, 0, canvas.width, canvas.height);

            // Draw snake with glow effect
            snake.forEach((segment, index) => {
                // Glow effect
                ctx.shadowColor = '#10b981';
                ctx.shadowBlur = index === 0 ? 15 : 8;

                // Snake body gradient
                const segmentGradient = ctx.createRadialGradient(
                    segment.x * tileSize + tileSize/2, segment.y * tileSize + tileSize/2, 0,
                    segment.x * tileSize + tileSize/2, segment.y * tileSize + tileSize/2, tileSize/2
                );

                if (index === 0) {
                    // Head is brighter
                    segmentGradient.addColorStop(0, '#34d399');
                    segmentGradient.addColorStop(1, '#10b981');
                } else {
                    segmentGradient.addColorStop(0, '#10b981');
                    segmentGradient.addColorStop(1, '#059669');
                }

                ctx.fillStyle = segmentGradient;
                ctx.fillRect(segment.x * tileSize + 1, segment.y * tileSize + 1, tileSize - 2, tileSize - 2);
            });

            // Draw food with pulsing effect
            ctx.shadowColor = '#ef4444';
            ctx.shadowBlur = 20;

            const foodGradient = ctx.createRadialGradient(
                food.x * tileSize + tileSize/2, food.y * tileSize + tileSize/2, 0,
                food.x * tileSize + tileSize/2, food.y * tileSize + tileSize/2, tileSize/2
            );
            foodGradient.addColorStop(0, '#f87171');
            foodGradient.addColorStop(1, '#dc2626');

            ctx.fillStyle = foodGradient;
            ctx.fillRect(food.x * tileSize + 2, food.y * tileSize + 2, tileSize - 4, tileSize - 4);

            // Reset shadow
            ctx.shadowBlur = 0;
        }

        function checkSelfCollision() {
            const head = snake[0];
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    return true;
                }
            }
            return false;
        }

        function endGame() {
            isGameOver = true;
            clearInterval(gameLoop);

            // Update high score
            if (score > highScore) {
                highScore = score;
                highScoreElement.textContent = highScore;
                localStorage.setItem('snakeHighScore', highScore);
            }

            finalScoreElement.textContent = score;
            gameOverMessage.style.display = 'block';
            startButton.style.display = 'block';
            startButton.textContent = 'PLAY AGAIN';

            // Stop music and play game over sound
            Tone.Transport.stop();
            if (mainLoop) mainLoop.dispose();

            // Play a single, low buzz sound
            buzzSynth.triggerAttackRelease("C2", "1n");
        }

        // Handle keyboard input
        document.addEventListener('keydown', e => {
            if (isGameOver) return;

            switch (e.key) {
                case 'ArrowUp':
                case 'w':
                case 'W':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                case 's':
                case 'S':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                case 'a':
                case 'A':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                case 'd':
                case 'D':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
                case ' ':
                    e.preventDefault();
                    toggleMusic();
                    break;
            }
        });

        // Handle touch input
        canvas.addEventListener('touchstart', e => {
            if (isGameOver) return;
            e.preventDefault();
            touchStartX = e.touches[0].clientX;
            touchStartY = e.touches[0].clientY;
        });

        canvas.addEventListener('touchmove', e => {
            if (isGameOver || e.touches.length === 0) return;
            e.preventDefault();

            const touchEndX = e.touches[0].clientX;
            const touchEndY = e.touches[0].clientY;

            const dx = touchEndX - touchStartX;
            const dy = touchEndY - touchStartY;

            const sensitivity = 20;
            if (Math.abs(dx) > Math.abs(dy) && Math.abs(dx) > sensitivity) {
                // Horizontal swipe
                if (dx > 0 && direction.x === 0) direction = { x: 1, y: 0 };
                else if (dx < 0 && direction.x === 0) direction = { x: -1, y: 0 };
            } else if (Math.abs(dy) > Math.abs(dx) && Math.abs(dy) > sensitivity) {
                // Vertical swipe
                if (dy > 0 && direction.y === 0) direction = { x: 0, y: 1 };
                else if (dy < 0 && direction.y === 0) direction = { x: 0, y: -1 };
            }

            // Reset touch start position for continuous swiping
            touchStartX = touchEndX;
            touchStartY = touchEndY;
        });

        // Handle button clicks
        controlsContainer.addEventListener('click', e => {
            if (isGameOver) return;

            const button = e.target.closest('.control-button');
            if (!button) return;

            const directionValue = button.getAttribute('data-direction');

            switch (directionValue) {
                case 'up':
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case 'down':
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case 'left':
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case 'right':
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
            }
        });
    </script>
</body>
</html>
